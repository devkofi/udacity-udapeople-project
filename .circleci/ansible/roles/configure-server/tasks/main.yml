---
- name: "Update apt packages."
  become: true
  apt:
    update_cache: yes

- name: "Upgrade packages"
  become: true
  apt:
    upgrade: 'yes'


- name: Remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: "Install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "Install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

# - name: Creates directory
#   file:
#     path: ~/web
#     state: directory

- name: Create directory
  shell: |
    mkdir web

- name: Copy index.js to web directory
  copy:
    src: "files/index.js"
    dest: "/home/ubuntu/web/index.js"

- name: Copy index-new.js to web directory
  copy:
    src: "files/index-new.js"
    dest: "/home/ubuntu/web/index-new.js"

- name: Start server @ port 3030
  shell: |
    pm2 start /home/ubuntu/web/index.js -f