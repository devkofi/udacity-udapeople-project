  # DESTROY AND SAVE RESOURCES                      #                                                 
  #                                                 #
  #   This will destroy all aws instances and all   #
  #   database migrations                           #
  #                                                 #
  ################################################### 
  
  destroy-and-save-resources:
    docker:
      # Docker image here
      # - image: circleci/node:13.8.0
      - image: cimg/base:2022.08
    steps:
      # Checkout code from git
      - checkout

      # Restore from cache
      - restore_cache:
          keys: [backend-build]

      - run: 
          name: Install AWS CLI
          when: on_fail
          command: |
            cd ~/
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            cd aws
            ./install
            aws --version
      
      - run: 
          name: Install NodeJs and NPM
          command: |
            cd $HOME
            sudo apt install -y nodejs npm
            node --version
            npm --version
      
      - run:
          name: Destroy all aws-instances
          command: |
            aws s3 rm s3://udapeople-${CIRCLE_WORKFLOW_ID:0:7} --recursive
            aws cloudformation delete-stack --stack-name udapeople-cloudfront-${CIRCLE_WORKFLOW_ID:0:7}
            aws cloudformation delete-stack --stack-name udapeople-s3-${CIRCLE_WORKFLOW_ID:0:7}
            aws cloudformation delete-stack --stack-name udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}
            aws cloudformation delete-stack --stack-name udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}
      
      - run:
          name: Destroy Migrations
          command: |
            
            SUCCESS=$(curl --insecure https://kvdb.io/4hYKp1FLiCJ3uV2tsNAJQZ/migration_<< parameters.workflow_id >>)
            
            if ((SUCCESS == 1))
            then
              cd backend
              npm install
              npm run migration:revert
            fi 

