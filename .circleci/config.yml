            cd .circleci/files
            aws cloudformation deploy \
              --template-file s3.yml \
              --stack-name "udapeople-s3-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides BucketID="udapeople-kk1j287dhjp437knk"  \
