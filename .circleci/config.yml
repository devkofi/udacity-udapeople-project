            cd .circleci/files
            aws cloudformation deploy \
              --template-file cloudfront.yml \
              --stack-name udapeople-cloudfront-${CIRCLE_WORKFLOW_ID:0:7}\
              --parameter-overrides WorkflowID=udapeople-kk1j287dhjp437knk

